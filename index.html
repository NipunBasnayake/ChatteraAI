<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterAI</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="custom-body bg-dark">
    <div class="container-fluid p-0">

        <header class="text-center py-4">
            <h1 class="custom-header">ChatterAI</h1>
            <hr class="custom-divider">
        </header>
        
        <div class="row justify-content-center mt-0 px-3 px-md-0">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="custom-chatbox overflow-auto" id="messageDiv" style="max-height: 70vh; margin-top: 0;">

                </div>
            </div>
        </div>
        
        <footer class="custom-footer bg-dark py-3 position-fixed bottom-0 w-100">
            <div class="container mb-5">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8">
                        <div class="d-flex align-items-center">
                            <input type="text" class="custom-input flex-grow-1 me-2" id="txtMessage" placeholder="Message ChatterAI">
                            <button class="custom-button" id="btnSendButton" onclick="send()">
                                <i class="bi bi-arrow-up"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
