<!DOCTYPE html>

<head>

    <title>ChatteraAI</title>
    <link rel="stylesheet" href="css/style.css">

<body class="custom-body bg-dark">

            <hr class="custom-divider">
        </header>

        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-8">
                <div class="custom-chatbox" id="messageDiv">
                </div>
            </div>
        </div>

        <footer class="custom-footer bg-dark fixed-bottom p-5">

                <div class="d-flex align-items-center">
                    <input type="text" class="custom-input m-2" id="txtMessage" placeholder="Type a message">
                    <button class="custom-button" id="btnSendButton" onclick="send()">Send</button>
