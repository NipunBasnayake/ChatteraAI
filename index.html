<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container text-center ">
        <div class="row">
            <div class="col">
                <h1 class="text-white m-3 text-start">ChatApp</h1>
                <hr class="text-white">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="chatBox" id="messageDiv">

                </div>
                
            </div>
        </div>

        <div class="row bg-dark">
            <div class="col fixed-bottom w-50 mx-auto mb-5">
                <div class="d-flex">
                    <input type="text" class="form form-control m-1" id="txtMessage" placeholder="Message">
                    <input type="button" value="Send" class="btn btn-outline-light m-1" id="btnSendButton" onclick="send()">
    
                    <div class="btn-group m-1">
                        <input type="button" id="senderButton" class="btn btn-outline-light dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false" value="Select Sender">/
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" id="dropItem1" href="#">Sender 1</a></li>
                            <li><a class="dropdown-item" id="dropItem2" href="#">Sender 2</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
